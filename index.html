<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You &lt;3</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to top, #ffe6f0, #ffffff);
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  .message {
    position: relative;
    z-index: 2;
    color: #ff3366;
    font-size: 5vw;
    max-width: 90%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.75);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 100, 130, 0.3);
  }

  .play-button {
    margin-top: 25px;
    padding: 10px 20px;
    font-size: 4vw;
    background-color: #ff3366;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 2;
  }

  .heart {
    position: absolute;
    color: #ff3366;
    font-size: 24px;
    animation: floatHearts 10s linear infinite;
    top: 100%;
    opacity: 0.7;
    pointer-events: none;
  }

  @keyframes floatHearts {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }

  @media (max-width: 600px) {
    .message {
      font-size: 6vw;
      padding: 15px;
    }

    .play-button {
      font-size: 5vw;
      padding: 8px 16px;
    }
  }
</style>
</head>
<body>

  <div class="message">
    I Love You, Abshar ‚ù§Ô∏è<br>
    Forever and Always üíå<br>
    Happy 1 Month Babe üíñ<br>
    You mean the world to me üí´
  </div>

  <button class="play-button" onclick="playOurSong()">‚ñ∂Ô∏è Play Our Song</button>

  <audio id="ourSong" loop>
  <source src="https://leesuho454-bot.github.io/love-page/iwannabeyours.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <script>
    function playOurSong() {
      const audio = document.getElementById("ourSong");
      audio.play();
    }

    const heartCount = 30;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      heart.style.animationDuration = 5 + Math.random() * 10 + "s";
      heart.innerText = "‚ù§Ô∏è";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
